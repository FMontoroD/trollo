<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/styles.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro</title>
</head>

<body>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/styles.css">
    <div class="container">

        <div class="leter">
            <h1>Registro.</h1>
        </div>

        <div class="login_box">
            <form action="#">
                <div>
                    <label for='name'>
                    Username
                </label>
                    <input required type="text" id='name' placeholder="Elige un nombre...">
                </div>
                <div>
                    <label for='password'>
                    Password
                </label>
                    <input required type="password" id='password' placeholder="Elige una contraseÃ±a">
                </div>
                <div>
                    <a href="index.html"><button class="btn btn-primary">LogIn</button></a>

                    <button class="btn btn-success" onclick='create_user()'>Crear usuario</button>
                </div>

            </form>
        </div>

        <div id="user_create">

        </div>
    </div>
    <script>
        function create_user() {
            var user = $('#name').val();
            var pass = $('#password').val();
            console.log(pass);

            $.ajax({
                type: 'POST',
                url: 'https://apitrello.herokuapp.com/users',
                data: {
                    'username': user,
                    'password': pass
                },

                success: function(result) {
                    console.log(result);


                },
                error: function(xhr, status, thrown) {
                    console.log('el status es = ' + status);
                    console.log('el thrown es = ' + thrown);
                    console.log(xhr);
                }
            });
        }
    </script>
</body>

</html>

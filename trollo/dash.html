<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trollo</title>
</head>

<body>
    <div id='dash' class='container'>
        <nav class='navbar col-12 navbar-expand-lg nav-pills nav-fill navbar-light bg-light' style="border-radius: 10px; margin-top: 5px;">
            <img src="img/favicon.png" alt="" style="width: 10% !important;">
            <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navbarNav' aria-controls='navbarNav' aria-expanded='false' aria-label='Toggle navigation'>
            <span class='navbar-toggler-icon'></span>
            </button>
            <div class='collapse navbar-collapse' id='navbarNav'>
                <ul class='navbar-nav'>
                    <li class='nav-item active'>
                        <a class='nav-link' data-toggle='collapse' data-target='#newList' style=" cursor: cell;">Crear lista</a>
                    </li>
                    <li class='nav-item active'>
                        <a class='nav-link' data-toggle='collapse' data-target='#viewLists' style=" cursor: pointer;" onclick="getLists()">Ver listas</a>
                    </li>
                    <li class='nav-item active'>
                        <a class='nav-link' href='index.html'>Salir</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="row ">
            <div class='collapse navbar-collapse mt-6' id='newList'>
                <div class='card col mt-3' style='width: 18rem; ' id="list_creator">
                    <div class='card-body '>
                        <h5 class='card-title'>Nueva Lista</h5>
                        <input type='text' name='new_list' id='new_list'>
                        <a onclick='setNewList()' class='btn btn-primary mt-3'>Crear lista</a>
                    </div>
                </div>
            </div>
        </div>
        <div class='row float-left mt-3 col-3' id='viewLists'>
            <div class='card ' style='width: 18rem;'>
                <div class='card-body'>
                    <h5 class='card-title'>Listas</h5>
                    <ul class="card-text list-group" id="list_card_body"></ul>
                </div>
            </div>
        </div>
        <div id="taskpanel">
        </div>
        <script>
            $(document).ready(function() {
                getLists();
            });
        </script>
        <script src="js/main.js"></script>
    </div>
</body>

</html>
